<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
</head>
<body>
  <h1>Movie List</h1>

  <ul>
    {% for movie in movies %}
      <li>
        {{ movie.title }} - {{ movie.director.name }} - {{ movie.year.year}}
      </li>
    {% endfor %}
  </ul>

</body>
</html>
